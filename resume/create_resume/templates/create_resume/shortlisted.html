{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{%static 'template1/assets/img/kr.png'%}" rel="icon">
  <link href="{%static 'template1/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%static 'template1/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%static 'template1/assets/css/style.css' %}" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{%static 'css/homepage.css' %}">
<script type="text/javascript">
      function hide() {
        setTimeout(() => {
        const box = document.getElementById('box');
        box.style.display = 'none';
        }, 3000);
      }

if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
      </script>  
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <i class="bi bi-list toggle-sidebar-btn"></i>&nbsp;&nbsp;&nbsp;
      <a href="{%url 'home'%}" class="logo d-flex align-items-center">
        <img src="{% static 'template1/assets/img/kr.png' %}" alt="">
        <span class="d-none d-lg-block">KRCT HR Portal</span>
      </a>
      
    </div>
    {%for message in messages%}
    <div id="box" class="shadow p-3 mb-4 justify-content-center  text-center text-dark w-25 alert {{ message.tags }} alert-dismissible" role="alert" style="margin-top: 50px;" >
         {{message}}
         <body onLoad="hide();">
      </div> <br> 
      {%endfor%}

        
    
      


    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon <i class="bi bi-x-circle text-danger"></i>-->

       
   

        <li class="nav-item  pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#">
            
            <span class="d-none d-md-block ps-2"><a href="{%url 'logout'%}" style="text-align: center;">Logout</a></span>
          </a><!-- End Profile Iamge Icon -->

        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="#">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

<!-- End Components Nav -->
<!-- End Icons Nav -->

    

      <li class="nav-item">
        <a class="nav-link collapsed" href="{%url 'viewpdf' %}">
          <i class="bi bi-stack"></i>
          <span>View All</span>
        </a>
      </li><!-- End Profile Page Nav -->

<!-- End F.A.Q Page Nav -->

 <!-- End Blank Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">






                <div class="card-body">
                  <h5 class="card-title">Applicants <span></span></h5>
                  <form method="POST">
                    {%csrf_token%}
                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Applied Date</th>
                        <th scope="col">View application</th>
                      </tr>
                    </thead>
                    <tbody>
                      {%for p in context%}
                      <tr>

                        <td>{{p.name}}</td>
                        <td>{{p.created_at}}</td> 
                        <td><button type="button" class="btn btn-primary "><a href="{% url 'viewresume' p.aadhar %}" target="_blank" class="text-light">View</a></button></td>
                      </tr>
                    {%endfor%}

                    </tbody>
                    
                      
                  </table>
                  </form>
                </div>

              </div>
            </div> 
          


  </main><!-- End #main -->

  <!-- ======= Footer ======= -->




  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{%static 'template1/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/php-email-form/validate.js' %}"></script>


  <script src="{%static 'template1/assets/js/main.js' %}"></script>
</body>

</html>
