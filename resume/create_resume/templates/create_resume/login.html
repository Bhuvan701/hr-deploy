{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>KRCT</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{%static 'assets/img/kr.png'%}" rel="icon">
  <link href="{%static 'assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%static 'template1/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{%static 'template1/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%static 'template1/assets/css/style.css' %}" rel="stylesheet">
<script type="text/javascript">
      function hide() {
        setTimeout(() => {
        const box = document.getElementById('box');
        box.style.display = 'none';
        }, 3000);
      }

if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
      </script>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    {%for message in messages%}
    <div id="box" class="shadow p-3 mb-4 justify-content-center  text-center text-dark w-25 alert {{ message.tags }} alert-dismissible" role="alert" style="margin-top: 50px;" >
         {{message}}
         <body onLoad="hide();">
      </div> <br> 
      {%endfor%}
  <main>
    
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="{%url 'home'%}" class="logo d-flex align-items-center w-auto">
                  <img src="{%static 'template1/assets/img/kr.png'%}" alt="">
                  <span class="d-none d-lg-block">KRCT</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation"  method="POST">
                      {%csrf_token%}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label" name='username'>Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>


                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" >Login</button>
                    </div>

                  </form>

                </div>
              </div>

 
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  <script src="{%static 'template1/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{%static 'template1/assets/vendor/php-email-form/validate.js' %}"></script>


  <script src="{%static 'template1/assets/js/main.js' %}"></script>

</body>

</html>
